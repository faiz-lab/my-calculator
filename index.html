<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>電卓</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator-grid">
        <div class="output">
            <div data-previous-operand class="previous-operand"></div>
            <div data-current-operand class="current-operand">0</div>
        </div>
        <button data-all-clear class="span-two">AC</button>
        <button data-delete>DEL</button>
        <button data-operation="operation">/</button>
        <button data-number="number">1</button>
        <button data-number="number">2</button>
        <button data-number="number">3</button>
        <button data-operation="operation">*</button>
        <button data-number="number">4</button>
        <button data-number="number">5</button>
        <button data-number="number">6</button>
        <button data-operation="operation">+</button>
        <button data-number="number">7</button>
        <button data-number="number">8</button>
        <button data-number="number">9</button>
        <button data-operation="operation">-</button>
        <button data-number="number">.</button>
        <button data-number="number">0</button>
        <button data-equals class="span-two">＝</button>
    </div>
    <script src="main.js"></script>

</body>

</html>
